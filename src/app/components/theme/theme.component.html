<section class='mt-3'>
    <div class='container'>
        <div class='row'>
            <div class='col-md-4'>
                <div class='card shadow-lg'>
                    <div class='card-header' [class.bg-dark]='darkTheme' [class.text-white]='darkTheme'>
                        <p class='h4'>Theme Selection</p>
                        <div class="form-check form-switch">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                role="switch" 
                                id="flexSwitchCheckDefault"
                                name='darkTheme'
                                [(ngModel)]='darkTheme'
                            >
                            <label class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
                        </div>
                    </div>
                    <div class='card-body' [class.bg-dark]='darkTheme' [class.text-white]='darkTheme'>
                        <img src='assets/img/parisS.jpeg' alt='' class='img-fluid'>
                        <p class='h4 mt-2'>Paris</p>
                        <p>Paris, France's capital, is a major European city and a global center for art, fashion, gastronomy and culture.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
