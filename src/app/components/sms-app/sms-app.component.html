<section class='mt-3'>
    <div class='container'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='card'>
                    <div class='card-header bg-secondary text-white'>
                        <p class='h4'>SMS App</p>
                    </div>
                    <div class='card-body bg-light'>
                        <form>
                            <textarea 
                                rows='4' 
                                class='form-control' 
                                placeholder='your text here' 
                                name='msg' 
                                [(ngModel)]='msg'
                                [maxlength]='maxCharCount'></textarea>
                        </form>
                    </div>
                    <div class='card-footer'>
                        <p class='h6'>The characters typed: 
                            <span class='fw-bold'>{{msg.length}}/{{maxCharCount}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
