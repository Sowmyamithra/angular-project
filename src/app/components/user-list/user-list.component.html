<section class='mt-3'>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <p class='h3 fw-bold'>User List</p>
                <button type='button' class='btn btn-primary btn-sm' (click)='getUsersData()'>get_users</button>
            </div>
        </div>
    </div>
</section>
<section  *ngIf='errMsg' class='mt-3'>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <p class='h4 text-danger'>{{errMsg}}</p>
            </div>
        </div>
    </div>
</section>
<section *ngIf='!errMsg && users.length>0' class='mt-4'>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <table class='table table-hover text-center table-striped shadow-lg'>
                    <thead class='bg-secondary text-light'>
                        <tr>
                            <th>SNO</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Website</th>
                            <th>City</th>
                            <th>Zip Code</th>
                        </tr>
                    </thead>
                    <tbody *ngFor='let user of users'>
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.website}}</td>
                            <td>{{user.address.city}}</td>
                            <td>{{user.address.zipcode}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
