<section class='mt-3'>
    <div class='container'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='card'>
                    <div class='card-header bg-secondary text-white'>
                        <p class='h4'>Amount Range</p>
                    </div>
                    <div class='card-body'>
                        <form>
                            <label>Amount: </label>
                            <input
                                type='range'
                                class='form-range'
                                min='0'
                                max='500000'
                                name='amount'
                                [(ngModel)]='amount'
                            >
                        </form>
                        {{amount | currency: 'INR'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
