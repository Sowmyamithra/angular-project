<section class='mt-3'>
    <div class='container'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='card shadow-lg'>
                    <div class='card-header bg-secondary text-white'>
                        <p class='h4'>Authenticate User</p>
                    </div>
                    <div class='card-body'>
                        <h4 *ngIf='isLoggedIn'>Welcome Robert!!</h4>
                        <h4 *ngIf='!isLoggedIn'>Thank You!!</h4>
                        <button *ngIf='!isLoggedIn' type='button' class='btn btn-success btn-sm' (click)='logIn()'>Login</button>
                        <button *ngIf='isLoggedIn' type='button' class='btn btn-danger btn-sm' (click)='logOut()'>Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
