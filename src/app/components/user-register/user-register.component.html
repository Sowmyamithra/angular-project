<section class='mt-3'>
    <div class='container'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='card'>
                    <div class='card-header bg-secondary text-white'>
                        <p class='h4'>User Registration</p>
                    </div>
                    <div class='card-body'>
                        <form (submit)='registerUser()'>
                            <div class='mb-2'>
                                <input type='text' class='form-control' placeholder='name' name='name'
                                    [(ngModel)]='user.name'>
                            </div>
                            <div class='mb-2'>
                                <input type='email' class='form-control' placeholder='email' name='email'
                                    [(ngModel)]='user.email'>
                            </div>
                            <div class='mb-2'>
                                <input type='password' class='form-control' placeholder='password' name='password'
                                    [(ngModel)]='user.password'>
                            </div>
                            <div class='mb-2'>
                                <select class='form-control' name='designation' [(ngModel)]='user.designation'>
                                    <option value=''>Select Designation</option>
                                    <option value='Software Engineer'>Software Engineer</option>
                                    <option value='Sr. Software Engineer'>Sr. Software Engineer</option>
                                    <option value='Tech Lead'>Tech Lead</option>
                                    <option value='Project Manager'>Project Manager</option>
                                </select>
                            </div>
                            <div class='mb-2'>
                                <textarea name='biography' [(ngModel)]='user.biography' rows='4' class='form-control'
                                    placeholder='biography'></textarea>
                            </div>
                            <div class='mb-2'>
                                <input type='checkbox' class='form-check-input' name='terms' [(ngModel)]='user.terms'>
                                Accept Terms & Conditions
                            </div>
                            <div class='mb-2'>
                                <input type='submit' class='btn btn-primary btn-sm' value='Register'>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
