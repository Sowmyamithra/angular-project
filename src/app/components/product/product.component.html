<section class='mt-3'>
    <div class='container'>
        <div class='row'>
            <div class='col' *ngIf='product'>
                <table class='table table-hover table-striped text-center'>
                    <thead class='bg-secondary text-white'>
                        <tr>
                            <th>Sno.</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{product.sno}}</td>
                            <td><img [src]='product.image' alt='' width='100' height='100'></td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td>
                                <i class='fa fa-minus-square' (click)='decrementQty()'></i>
                                {{product.qty}}
                                <i class='fa fa-plus-square' (click)='incrementQty()'></i>
                            </td>
                            <td>{{product.qty * product.price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
